<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron text-center bg-info">
        <h1 class="display-4">Psychic Game!</h1>
    </div>    

    <div class="container">
        <div class="row">
           <div class="col-sm-12 bg-info text-center">
              <h2 id="directions-text">Guess what letter I'm thinking of!</h2>
          </div>
     </div>

<br>

  <div class="container">
        <div class="row">
            <div class="col-sm-6">  
              <p id="userchoice-text">Your choice:</p>
            </div>
            <div class="col-sm-6">  
              <p id="computerchoice-text">Psychic's choice:</p>
            </div>
            <div class="col-sm-6">  
              <p id="userArray-text">User has chosen these letters:</p>
            </div>
            <div class="col-sm-6">  
              <p id="computerArray-text">Psychic has chosen these letters:</p>
            </div>
            <div class="col-sm-6">  
              <p id="wins-text">Wins:</p>
            </div>
            <div class="col-sm-6">  
              <p id="losses-text">Losses:</p>
            </div>
            <div class="col-sm-6">  
                <p id="remainingGuess-text">Remaining Guesses: </p>
            </div>
        </div>
  </div>

  <br>

  <div class="container">
      <div class="row">
         <div class="col-sm-12 bg-info text-center">
          <h2 id="gameplay-text">Let's Play!</h2>
        </div>
    </div>
   

  <!-- Linking our JavaScript file -->
  <script type="text/javascript" src="assets/javascript/game.js">




</script>

</body>

</html>
